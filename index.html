<!DOCTYPE html>
<html>
<head>
  <title>Mastodon Sever Info</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

  <link href="styles.css" rel="stylesheet">
</head>

<body>
<div class="text-center">
  <h1>Mastodon Server Info</h1>
  <!--<input name="searchText" type="text" id="searchText" size="50" value="https://mastodon.social/api/v1/streaming/public">
  <input type="submit" value="Submit" onclick="formdata()"/>-->
</div>

<div class="container w-lg-75">
<div class="row mx-auto">
  <div class="col-sm-12 col-lg-11">
    <div class="form-floating">
      <input type="url" class="form-control" id="searchText" value="https://stoners.social">
      <label for="searchText">Instance URL</label>
    </div>
  </div>
  <div class="col-sm-12 col-lg-1 gy-2 p-0">
    <button type="submit" class="btn btn-primary w-100" id="enterBtn" onclick="formdata()">Search</button>
  </div>
</div>
</div>
<div id="errorDiv" class="container mt-4 mb-4 text-center" style="display:none"><h2 id="error"></h2></div>
<div id="mainDiv" class="container mt-4 mb-4 text-center">
    
    <div class="card text-center border border-primary shadow-0 mx-auto w-sm-100 w-lg-50" id="serverCard" style="display:none">
      <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
        
        <a id="imgLNK" href="#!">
          <img id="imgSRC" src="" class="img-fluid" />
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
        </a>
      </div>
      <div class="card-header"><h1 id="serverName" ></h1></div>
      <div class="card-body">
        <p class="card-text">
          <span id="description" ></span>
        </p>
      </div>
      <ul class="list-group list-group-flush">
        
        <li class="list-group-item"><span id="user_count"></span></li>
        <li class="list-group-item"><span id="status_count"></span></li>
        <li class="list-group-item"><span id="registrations"></span></li>
        <li class="list-group-item"><span id="approval_required"></span></li>
        <li class="list-group-item"><span id="invites_enabled"></span></li>
        
      </ul>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><span id="version"></span></li>
        <li class="list-group-item"><span id="domain_count"></span></li>
      </ul>
      
      <div class="card-footer">
        <a id="about" href="#" class="card-link">About</a>
        <a id="local" href="#" class="card-link">Local Feed</a>
        <a id="federated" href="#" class="card-link">Federated Feed</a>
        <a id="blocked" href="#" class="card-link">Blocked Instances</a>
      </div>
    </div>

</div>


<script src="server-info-scripts.js"></script>
</body>
</html>
