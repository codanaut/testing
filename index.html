<!DOCTYPE html>
<html>
<head>
  <title>Mastodon Sever Info</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="styles.css" rel="stylesheet">
</head>

<body>
<div class="text-center">
  <h1>Mastodon Server Info</h1>
  <!--<input name="searchText" type="text" id="searchText" size="50" value="https://mastodon.social/api/v1/streaming/public">
  <input type="submit" value="Submit" onclick="formdata()"/>-->
</div>

<div class="container">
<div class="row w-50 mx-auto">
  <div class="col">
    <div class="form-floating">
      <input type="url" class="form-control" id="searchText" value="https://stoners.social">
      <label for="searchText">Instance URL</label>
    </div>
  </div>
  <div class="col-1 gy-2">
    <button type="submit" class="btn btn-primary" id="enterBtn" onclick="formdata()">Search</button>
  </div>
</div>
</div>

<div id="mainDiv" class="container mt-4 text-center">
    <div class="h1"><span id="serverName" ></span></div>
    <div class="mt-2"><span id="description" ></span></div>
    <div class="mt-2"><span id="version"></span></div>
    <div class="mt-2"><span id="user_count"></span> <span id="status_count"></span> <span id="domain_count"></span></div>
    <div class="mt-2"><span id="registrations"></span> <span id="approval_required"></span> <span id="invites_enabled"></span></div>
    
    <!--<div class="row">
      <div class="col-md-4"><span id="user_count"></span></div>
      <div class="col-md-4"><span id="status_count"></span></div>
      <div class="col-md-4"><span id="domain_count"></span></div>
    </div>
    <div class="row">
      <div class="col-md-4"><span id="registrations"></span></div>
      <div class="col-md-4"><span id="approval_required"></span></div>
      <div class="col-md-4"><span id="invites_enabled"></span></div>
    </div>-->
</div>


<script src="server-info-scripts.js"></script>
</body>
</html>
